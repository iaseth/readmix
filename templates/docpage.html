{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="static/css/github-markdown.css">
{% endblock %}

{% block content %}
<section class="bg-white max-w-5xl mx-auto rounded overflow-hidden shadow">
	<header class="bg-firebrick-600 text-white text-center flex ch:px-4 ch:py-4">
		<a href="{{ entry.prev.pageURL }}">
			<h4>{{ entry.prev.basepath }}</h4>
			<h5>Prev</h5>
		</a>
		<section class="grow bg-firebrick-500">
			<h2 class="py-2">{{ entry.basepath }}</h2>
		</section>
		<a href="{{ entry.next.pageURL }}">
			<h4>{{ entry.next.basepath }}</h4>
			<h5>Next</h5>
		</a>
	</header>

	<article class="markdown-body px-4 py-6" id="readmix-article">
		{{ entry.renderHtmlString() | safe }}
	</article>

	<footer class="bg-slate-800 text-white px-4 py-4 text-center">
		<h4>{{ entry.inputFilepath }}</h4>
		<h4>{{ entry.outputFilepath }}</h4>
	</footer>
</section>
{% endblock %}
