{% extends "base.html" %}

{% block content %}
<article class="bg-white max-w-3xl mx-auto py-1 rounded shadow select-none">

	<header class="px-4 py-6 text-center">
		<h4>List of Current Files</h4>
	</header>

	<section class="py-0.5 space-y-0.5 bg-slate-300">
	{% for entry in entries %}
	<a href="{{ entry.pageURL }}" class="block md:grid grid-cols-2 bg-white text-blue-800 duration-300 hover:bg-blue-500 hover:text-white">
		<div class="px-5 py-4">
			<h5>Input</h5>
			<h4>{{ entry.inputFilepath }}</h4>
		</div>

		<div class="px-5 py-4">
			<h5>Output</h5>
			<h4>{{ entry.outputFilepath }}</h4>
		</div>
	</a>
	{% endfor %}
	</section>

	<footer class="px-4 py-6 text-center"></footer>
</article>
{% endblock %}
